name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if your main branch has a different name

  workflow_dispatch:  # Allows manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust as per your project needs

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Correct version
        with:
          path: dist  # Vite outputs to "dist" folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Correct version
